<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            height: 100%;
        }
        html{
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .title{
            font-size: 2.5rem;
            font-weight: 700;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .subtext{
            color: rgb(27, 27, 27);
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.8rem;
        }
        .logo{
            width: 150px;
        }
    </style>
</head>
<body>
    
    <img src="/favicon.ico" alt="Minty Logo" class="logo">
    <h1 class="title">Minty Web</h1>
    <h3 class="subtext">This is A Sample Static HTTP Document</h3>

</body>
</html>
